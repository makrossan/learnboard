{% extends 'base.html' %}
{% block title %}{{ 'Editar' if book else 'Nuevo' }} Libro - LearnBoard{% endblock %}
{% block content %}
<div class="breadcrumb">
  <a href="{{ url_for('index') }}">LearnBoard</a> / {{ 'Editar' if book else 'Nuevo' }} Libro
</div>

<header class="page-header">
  <div class="page-title">
    <h1>{{ 'Editar' if book else 'Nuevo' }} Libro</h1>
  </div>
</header>

<div class="card" style="max-width: 600px;">
  <form method="POST">
    <div class="form-group">
      <label for="name">Nombre *</label>
      <input type="text" id="name" name="name" class="form-control" value="{{ book.name if book else '' }}" required>
    </div>
    <div class="form-group">
      <label for="category_id">Categoría *</label>
      <select id="category_id" name="category_id" class="form-control" required>
        <option value="">Seleccionar categoría</option>
        {% for cat in categories %}
          <option value="{{ cat.id }}" {{ 'selected' if book and book.category_id == cat.id else '' }}>{{ cat.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea id="description" name="description" class="form-control">{{ book.description if book else '' }}</textarea>
    </div>
    <div class="actions-row">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
